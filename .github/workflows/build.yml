name: Build

on: [push, pull_request]

jobs:
  build_plugin:
    name: Build theme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Dependencies
        run: npm ci
      - name: Bump version on push to release or staging
        if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/release/') || github.ref == 'refs/heads/staging')
        run: |
          npm config set git-tag-version false
          if [ "${GITHUB_REF:11}" == "dev" ];
            then npm version patch
          fi
          if [[ "${GITHUB_REF:11:7}" == "master" ]];
            then npm version minor
          fi
      - name: Build
        run: npm run zip
      - name: Upload zip file to GitHub Actions artifact
        uses: actions/upload-artifact@v2
        with:
          name: hello-joint
          path: hello-joint.*.zip
          retention-days: 7
